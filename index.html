    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = {
                    x: (Math.random() - 0.5) * 8,
                    y: (Math.random() - 0.5) * 8
                };
                this.alpha = 1;
                this.decay = Math.random() * 0.015 + 0.015;
                this.gravity = 0.05;
                this.size = Math.random() * 3 + 1;
            }
            
            update() {
                this.velocity.y += this.gravity;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= this.decay;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.globalAlpha = this.alpha * 0.5;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 1.5, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        class Rocket {
            constructor(startX, targetY) {
                this.x = startX;
                this.y = canvas.height;
                this.targetY = targetY;
                this.speed = 3;
                this.trail = [];
                this.trailLength = 10;
                this.brightness = Math.random() * 50 + 50;
            }
            
            update() {
                this.trail.push({x: this.x, y: this.y});
                if(this.trail.length > this.trailLength) {
                    this.trail.shift();
                }
                
                this.y -= this.speed;
                
                if(this.y <= this.targetY) {
                    return true;
                }
                return false;
            }
            
            draw() {
                for(let i = 0; i < this.trail.length; i++) {
                    const alpha = i / this.trail.length;
                    ctx.save();
                    ctx.globalAlpha = alpha * 0.8;
                    ctx.fillStyle = `hsl(${this.brightness}, 100%, 70%)`;
                    ctx.beginPath();
                    ctx.arc(this.trail[i].x, this.trail[i].y, 2, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                }
                
                ctx.fillStyle = `hsl(${this.brightness}, 100%, 80%)`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class Snowflake {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height - canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speed = Math.random() * 1 + 0.5;
                this.wind = Math.random() * 0.5 - 0.25;
            }

            update() {
                this.y += this.speed;
                this.x += this.wind;

                if (this.y > canvas.height) {
                    this.y = -10;
                    this.x = Math.random() * canvas.width;
                }

                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
            }

            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        const rockets = [];
        const particles = [];
        const snowflakes = [];

        const colors = [
            '#ff0844', '#ffb199', '#ffd23f', '#00d9ff',
            '#7b2cbf', '#06ffa5', '#ff006e', '#fb5607', '#3a86ff'
        ];

        for (let i = 0; i < 150; i++) {
            snowflakes.push(new Snowflake());
        }

        function createExplosion(x, y) {
            const particleCount = 100;
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            for(let i = 0; i < particleCount; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function launchRocket() {
            const startX = Math.random() * canvas.width;
            const targetY = Math.random() * canvas.height * 0.3 + canvas.height * 0.1;
            rockets.push(new Rocket(startX, targetY));
        }

        function animate() {
            ctx.fillStyle = 'rgba(10, 14, 39, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for(let i = rockets.length - 1; i >= 0; i--) {
                const exploded = rockets[i].update();
                rockets[i].draw();
                
                if(exploded) {
                    createExplosion(rockets[i].x, rockets[i].y);
                    rockets.splice(i, 1);
                }
            }

            for(let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                
                if(particles[i].alpha <= 0) {
                    particles.splice(i, 1);
                }
            }

            snowflakes.forEach(snowflake => {
                snowflake.update();
                snowflake.draw();
            });

            requestAnimationFrame(animate);
        }

        setInterval(() => {
            launchRocket();
        }, 1200);

        canvas.addEventListener('click', (e) => {
            const targetY = e.clientY;
            rockets.push(new Rocket(e.clientX, targetY));
        });

        setTimeout(() => {
            launchRocket();
        }, 100);

        animate();
    </script>
